name: CI/CD Telegram Bot

on:
  push:
    branches:
      - develop

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_REGISTRY: ghcr.io
      IMAGE_REPOSITORY: andreysvirid/kbot
      OS: linux
      ARCH: amd64

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: develop

      # 2️⃣ Устанавливаем Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Логинимся в GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣ Формируем тег образа
      - name: Set image tag
        id: vars
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "IMAGE_TAG=v1.0.0-${SHORT_SHA}-${OS}-${ARCH}" >> $GITHUB_ENV

      # 5️⃣ Сборка Docker image
      - name: Build Docker image
        run: |
          docker buildx build \
            --platform ${{ env.OS }}/amd64 \
            -t ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}:${{ env.IMAGE_TAG }} \
            .

      # 6️⃣ Push Docker image в GHCR
      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}:${{ env.IMAGE_TAG }}

      # 7️⃣ Обновляем helm/values.yaml (опционально)
      - name: Update helm/values.yaml
        run: |
          sudo apt-get update && sudo apt-get install -y yq
          yq e -i ".image.tag = \"${{ env.IMAGE_TAG }}\"" helm/values.yaml
          yq e -i ".image.os = \"${{ env.OS }}\"" helm/values.yaml
          yq e -i ".image.arch = \"${{ env.ARCH }}\"" helm/values.yaml
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add helm/values.yaml
          git commit -m "Update image tag to ${{ env.IMAGE_TAG }}" || echo "No changes to commit"
          git push origin develop || echo "Push failed, maybe no changes"
