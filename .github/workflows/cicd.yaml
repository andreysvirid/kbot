name: CI/CD Telegram Bot

on:
  push:
    branches:
      - develop

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_REGISTRY: ghcr.io
      IMAGE_REPOSITORY: andreysvirid/kbot
      OS: linux
      ARCH: amd64

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: develop
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Log in to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣ Set image tag
      - name: Set image tag
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE_TAG="v1.0.0-${SHORT_SHA}-${OS}-${ARCH}"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "IMAGE_FULL=${IMAGE_REGISTRY}/${IMAGE_REPOSITORY}:${IMAGE_TAG}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${IMAGE_TAG}"
          echo "IMAGE_FULL=${IMAGE_FULL}"

      # 5️⃣ Build and Push Docker image
      - name: Build and Push Docker image
        run: |
          docker buildx build \
            --platform ${{ env.OS }}/amd64 \
            -t ${{ env.IMAGE_FULL }} \
            --push \
            .

      # 6️⃣ Install yq v4
      - name: Install yq v4
        run: |
          sudo curl -L https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -o /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq
          yq --version

      # 7️⃣ Update helm/values.yaml
      - name: Update helm/values.yaml
        run: |
          yq e -i ".image.tag = \"${IMAGE_TAG}\"" helm/values.yaml
          yq e -i ".image.os = \"${OS}\"" helm/values.yaml
          yq e -i ".image.arch = \"${ARCH}\"" helm/values.yaml

      # 8️⃣ Commit and push updated helm values
      - name: Commit and push updated helm values
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add helm/values.yaml
          git commit -m "Update image tag to ${IMAGE_TAG}" || echo "No changes to commit"
          git push https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} develop || echo "Push failed, maybe no changes"
