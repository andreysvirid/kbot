name: CI/CD Telegram Bot

on:
  push:
    branches:
      - develop

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_REGISTRY: ghcr.io
      IMAGE_REPOSITORY: den-vasyliev/kbot
      OS: linux
      ARCH: amd64

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: develop
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Log in to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣ Set image tag dynamically
      - name: Set image tag
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE_TAG="v1.0.0-${SHORT_SHA}"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      # 5️⃣ Update helm/values.yaml
      - name: Update helm/values.yaml
        run: |
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O yq
          chmod +x yq
          sudo mv yq /usr/local/bin/yq
          yq e -i ".image.registry = \"${IMAGE_REGISTRY}\"" helm/values.yaml
          yq e -i ".image.repository = \"${IMAGE_REPOSITORY}\"" helm/values.yaml
          yq e -i ".image.tag = \"${IMAGE_TAG}\"" helm/values.yaml
          yq e -i ".image.os = \"${OS}\"" helm/values.yaml
          yq e -i ".image.arch = \"${ARCH}\"" helm/values.yaml
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add helm/values.yaml
          git commit -m "Update image tag to ${IMAGE_TAG}" || echo "No changes to commit"
          git push origin develop || echo "Push failed, maybe no changes"

      # 6️⃣ Build and push Docker image
      - name: Build and Push Docker image
        run: |
          docker buildx build \
            --platform ${{ env.OS }}/amd64 \
            -t ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}:${{ env.IMAGE_TAG }} \
            --push \
            .
